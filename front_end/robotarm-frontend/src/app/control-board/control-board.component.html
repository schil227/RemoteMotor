<h2>Robot Arm Controls</h2> <app-user-heart-beat></app-user-heart-beat>
<div class="container">
    <app-video-stream *ngFor='let stream of streams' class="item" [stream]='stream'></app-video-stream>
</div>
<div class="container">
    <div class="item" *ngFor="let control of controls">
        <app-control class="item" [control]='control'></app-control>
    </div>
</div>
<div class="container">
    <button [disabled]="buttonDisabled" (click)="issueCommand()">Engage</button>
</div>
